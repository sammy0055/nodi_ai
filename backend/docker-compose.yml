version: '3.9'

services:
  db:
    image: postgres:16
    container_name: nodi_ai_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sammy0055
      POSTGRES_DB: nodi_ai
    ports:
      - '4010:5432'
    command:
      - 'postgres'
      - '-c'
      - 'listen_addresses=*'
      - '-c'
      - 'max_connections=200'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant
    container_name: nodi_ai_qdrant
    restart: always
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:4.1.6-management-alpine
    container_name: nodi_ai_rabbitmq
    restart: always
    ports:
      - '4011:5672'
      - '4012:15672'
    environment:
      RABBITMQ_DEFAULT_USER: nodi_ai_admin
      RABBITMQ_DEFAULT_PASS: nodi_ai_passkey10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network

  minio:
    image: minio/minio
    container_name: nodi_ai_minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - '4013:9000'   # S3 API
      - '4014:9001'   # Console UI
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_PUBLIC_BUCKET: "${MINIO_PUBLIC_BUCKET}"
    volumes:
      - minio_data:/data
    networks:
      - app_network

  minio-init:
    image: minio/mc
    container_name: nodi_ai_minio_init
    depends_on:
      - minio
    restart: "no"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_PUBLIC_BUCKET: "${MINIO_PUBLIC_BUCKET}"
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...' &&
      sleep 5 &&
      mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      mc mb --ignore-existing local/$MINIO_PUBLIC_BUCKET &&
      mc anonymous set download local/$MINIO_PUBLIC_BUCKET
      "
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodi_ai_backend
    restart: always
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
      rabbitmq:
        condition: service_started
      minio:
        condition: service_started
      minio-init:
        condition: service_started
    networks:
      - app_network
        # ---------- Memory limits ----------
    deploy:
      resources:
        limits:
          memory: 8g   # max container memory
    # ---------- Override default command ----------
    command: >
      node --max-old-space-size=7168 index.js  # V8 heap slightly below container limit

networks:
  app_network:

volumes:
  postgres_data:
  qdrant_data:
  rabbitmq_data:
  minio_data:
