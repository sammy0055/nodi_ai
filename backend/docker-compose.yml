services:
  db:
    image: postgres:16
    container_name: nodi_ai_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sammy0055
      POSTGRES_DB: nodi_ai
    ports:
      - '4010:4010'
    command:
      - 'postgres'
      - '-c'
      - 'listen_addresses=*'
      - '-c'
      - 'max_connections=200'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      # - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant
    container_name: nodi_ai_qdrant
    restart: always
    ports:
      - '6333:6333' # REST API
      - '6334:6334' # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile # path to your Node Dockerfile
    container_name: nodi_ai_backend
    restart: always
    ports:
      - '4000:4000'
    depends_on:
      - db
      - qdrant
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
  qdrant_data:
