services:
  db:
    image: postgres:16
    container_name: nodi_ai_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sammy0055
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant
    container_name: nodi_ai_qdrant
    restart: always
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
  qdrant_data:
