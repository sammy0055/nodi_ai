version: '3.9'

services:
  db:
    image: postgres:16
    container_name: nodi_ai_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sammy0055
      POSTGRES_DB: nodi_ai
    ports:
      - '4010:5432'
    command:
      - 'postgres'
      - '-c'
      - 'listen_addresses=*'
      - '-c'
      - 'max_connections=200'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant
    container_name: nodi_ai_qdrant
    restart: always
    ports:
      - '6333:6333' # REST API
      - '6334:6334' # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:6333/collections || exit 1']
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1.6-management-alpine
    container_name: nodi_ai_rabbitmq
    restart: always
    ports:
      - '4011:5672' # AMQP
      - '4012:15672' # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: nodi_ai_admin
      RABBITMQ_DEFAULT_PASS: nodi_ai_passkey10
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile # path to your Node Dockerfile
    container_name: nodi_ai_backend
    restart: always
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
  qdrant_data:
  rabbitmq_data:
